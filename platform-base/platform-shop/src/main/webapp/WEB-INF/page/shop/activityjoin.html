<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("activityjoin:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("activityjoin:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("activityjoin:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="activityJoin" :rules="ruleValidate" :label-width="80">
            <Form-item label="活动itemNo" prop="itemNo">
                <i-input v-model="activityJoin.itemNo" placeholder="活动itemNo"/>
            </Form-item>
            <Form-item label="状态" prop="statu">
                <i-input v-model="activityJoin.statu" placeholder="状态"/>
            </Form-item>
            <Form-item label="" prop="joinType">
                <i-input v-model="activityJoin.joinType" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinInviteNumber">
                <i-input v-model="activityJoin.joinInviteNumber" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinInviteName">
                <i-input v-model="activityJoin.joinInviteName" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinInviteLogo">
                <i-input v-model="activityJoin.joinInviteLogo" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinInviteTitle">
                <i-input v-model="activityJoin.joinInviteTitle" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinInviteContenttype">
                <i-input v-model="activityJoin.joinInviteContenttype" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinInviteDesc">
                <i-input v-model="activityJoin.joinInviteDesc" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinInviteImage">
                <i-input v-model="activityJoin.joinInviteImage" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinInviteWriteName">
                <i-input v-model="activityJoin.joinInviteWriteName" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinInviteWriteDate">
                <i-input v-model="activityJoin.joinInviteWriteDate" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinInviteReadStatu">
                <i-input v-model="activityJoin.joinInviteReadStatu" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinMemberId">
                <i-input v-model="activityJoin.joinMemberId" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinAuditStatu">
                <i-input v-model="activityJoin.joinAuditStatu" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="joinAuditRefuse">
                <i-input v-model="activityJoin.joinAuditRefuse" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="createTime">
                <i-input v-model="activityJoin.createTime" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="updateTime">
                <i-input v-model="activityJoin.updateTime" placeholder=""/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/activityjoin.js?_${date.systemTime}"></script>
</body>
</html>
