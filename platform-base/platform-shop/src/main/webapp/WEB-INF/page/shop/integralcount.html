<!DOCTYPE html>
<html>
<head>
    <title>转积分统计</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<Row :gutter="16">
			<i-col span="5">
 				转出总数：<font color='red' size=5>￥{{initTotal.allTotal}}</font>
            </i-col>
            <i-col span="5">
 				当日转出：<font color='red' size=5>￥{{initTotal.nowTotal}}</font>
            </i-col>
            <i-col span="6">
 				最后统计时间：<font size=5>{{initTotal.nowDate}}</font>
            </i-col>
		</Row>
		<br>
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="3">
                    <i-input v-model="q.userName" @on-enter="query" placeholder="用户名"/>
                </i-col>
                <i-col span="3">
                    <i-input v-model="q.userMobile" @on-enter="query" placeholder="手机号码"/>
                </i-col>
                <i-col span="5">
                	<Date-picker type="daterange" format="yyyy-MM-dd" placeholder="转出时间" v-model="q.queryDate"></Date-picker>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>

<script src="${rc.contextPath}/js/shop/integralcount.js?_${date.systemTime}"></script>
</body>
</html>
